<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <h2>Submit Product</h2>
  </div>
  <div class="col-sm-3">
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <form name="newProduct">
      <div class="form-group" ng-class="{ 'has-error' : newProduct.productName.$touched && newProduct.productName.$invalid }">
        <label for="productname">Project Name*</label>
        <input type="text" name="productName" class="form-control" data-ng-model="vm.product.name" required>
        <span ng-show="newProduct.productName.$touched && newProduct.productName.$invalid"> *Required</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : newProduct.productURL.$touched && newProduct.productURL.$invalid }">
        <label for="projectimage">Project Image*</label>
        <input type="url" name="productURL" class="form-control" data-ng-model="vm.product.imageURL" required>
        <span ng-show="newProduct.productURL.$touched && newProduct.productURL.$invalid"> *Required</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : newProduct.productDescription.$touched && newProduct.productDescription.$invalid }">
        <label for="productdescription">Product Description*</label>
        <textarea name="productDescription" class="form-control" rows="5" data-ng-model="vm.product.description" required></textarea>
        <span ng-show="newProduct.productDescription.$touched && newProduct.productDescription.$invalid">*Required</span>
      </div>

      <button type="submit" class="btn btn-default" data-ng-click="vm.create()">Submit</button>
    </form>
  </div>
  <div class="col-sm-3">
  </div>
</div>
