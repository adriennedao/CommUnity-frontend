<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6 border">
    <form>
      <div class="form-group">
        <label for="productname">Project Name</label>
        <input type="text" class="form-control" placeholder="Product Name" data-ng-model="">
      </div>
      <div class="form-group">
        <label for="projectimage">Project Image</label>
        <input type="text" class="form-control" placeholder="Image URL" data-ng-model="">
      </div>
      <div class="form-group">
        <label for="productdescription">Description</label>
        <textarea class="form-control" rows="3" data-ng-model=""></textarea>
      </div>
      <button type="submit" class="btn btn-default" data-ng-click="vm.create()">Submit</button>
    </form>
  </div>
  <div class="col-sm-3">
  </div>
</div>
