<div class="row">
  <div class="col-sm-12">
    <hr></hr>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6 border">
    <form>
      <div class="form-group">
        <label for="productname">Project Name</label>
        <input type="text" class="form-control" id="" placeholder="Product Name">
      </div>
      <div class="form-group">
        <label for="producturl">Project URL</label>
        <input type="text" class="form-control" id="" placeholder="URL">
      </div>
      <div class="form-group">
        <label for="projectimage">Project Image(s)</label>
        <input type="text" class="form-control" id="" placeholder="URL">
      </div>
      <div class="form-group">
        <label for="productcategory">Category</label><br>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="" value="category1"> Category 1
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="" value="category2"> Category 2
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="" value="category3"> Category 3
        </label>
      </div>
      <div class="form-group">
        <label for="productdescription">Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="col-sm-3">
  </div>
</div>
