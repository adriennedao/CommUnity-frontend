<div data-ng-repeat="product in vm.products | orderBy: '-votes'">
  <div class="row">
    <a data-ui-sref="productShow({id: product.id})">
      <div class="col-sm-2">
        <img ng-src="{{product.imageURL}}" class="imageIndex img-responsive">
      </div>
      <div class="col-sm-8">
        <h2>{{product.name}}</h2>
        <p>{{product.description | words: 10}}</p>
        <p>
          <button type="button" name="button" class="btn btn-success"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></i> <span class="badge">{{product.votes}}</span></button>
          <button type="button" name="button" class="btn btn-warning"><i class="fa fa-comments" aria-hidden="true"></i> <span class="badge">{{product.comments.length}}</span></button>
        </p>
      </div>

      <div class="col-sm-2">
        <div data-ng-repeat="category in product.categories">
          <span class="label label-danger">{{category.name}}</span>
        </div>
      </div>
    </a>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <hr></hr>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 heightSpace">
  </div>
</div>
