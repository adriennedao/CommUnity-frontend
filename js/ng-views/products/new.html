<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <h2>Submit Product</h2>
  </div>
  <div class="col-sm-1">
  </div>
</div>

<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <form>
      <div class="form-group">
        <label for="productname">Project Name</label>
        <input type="text" class="form-control" placeholder="Product Name" data-ng-model="vm.product.name">
      </div>
      <div class="form-group">
        <label for="projectimage">Project Image</label>
        <input type="text" class="form-control" placeholder="Image URL" data-ng-model="vm.product.imageURL">
      </div>
      <div class="form-group">
        <label for="productdescription">Product Description</label>
        <textarea class="form-control" rows="3" data-ng-model="vm.product.description"></textarea>
      </div>
      <button type="submit" class="btn btn-default" data-ng-click="vm.create()">Submit</button>
    </form>
  </div>
  <div class="col-sm-1">
  </div>
</div>
